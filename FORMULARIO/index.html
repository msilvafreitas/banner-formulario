<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário InfoIdeias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">Não encontrou o que procurava? <br>
                Preencha o formulário e retornaremos o contato.</p>
        </div>


        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="" required="">
                    <div class="invalid-feedback">
                        Insira um nome válido
                    </div>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="email@example.com" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/aaaa" required="">
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country">Bairro de interesse</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                        <option value="" selected="selected">Choose...</option>
                        <option value="Centro">Centro</option>
                        <option value="Bairro Novo">Bairro Novo</option>
                        <option value="Bairro Velho">Bairro Velho</option>
                        <option value="Centro Industrial">Centro Industrial</option>
                        <option value="Jardim Central">Jardim Central</option>
                        <option value="Vila Nova">Vila Nova</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>

            </div>
            <hr class="mb-4">
            <h4 class="mb-3">Período para contato</h4>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="manha">
                <label class="custom-control-label" for="manha">MANHÃ</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="tarde">
                <label class="custom-control-label" for="tarde">TARDE</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="noite">
                <label class="custom-control-label" for="noite">NOITE</label>
            </div>
            <hr class="mb-4">

            <h4 class="mb-3">Autoriza contato por telefone?</h4>

            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="sim" name="autorizaContato" type="radio" class="custom-control-input" checked="checked"
                        required="">
                    <label class="custom-control-label" for="sim">Sim</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="nao" name="autorizaContato" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="nao">Não</label>
                </div>
            </div>
            <hr class="mb-4">
            <div class="d-block my-3">
                <label for="nome">Informações adicionais</label>
                <textarea class="form-control" name="adicionais" id="adicionais"></textarea>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
        </form>
    </div>
