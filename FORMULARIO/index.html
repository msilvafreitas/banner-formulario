<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Formulário InfoIdeias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body class="bg-light">
    <div class="container frame">
        <div class="py-5 text-center">
            <p class="h3">Não encontrou o que procurava? <br>
                Preencha o formulário e retornaremos o contato.</p>
        </div>


        <form class="needs-validation" novalidate="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="nome" class="mb-1">Nome</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ph-user"></i></span>
                        </div>
                        <input type="text" class="form-control" minlength=2 id="nome" placeholder="" required="">
                        <div class="invalid-feedback">
                            Insira seu nome.
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-6">
                    <label for="email" class="mb-1">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ph-envelope-simple"></i></span>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="email@example.com" required=""
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <div class="invalid-feedback" style="width: 100%;">
                            Insira um email válido.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <div class="row">
                        <div class="col-3">
                            <label for="ddd" class="mb-1">DDD</label>
                            <input type="tel" class="form-control" minlength=2 maxlength=3 id="ddd" placeholder="(00)"
                                required="" pattern="^\d{2,3}$">
                        </div>
                        <div class="col-9">
                            <label for="telefone" class="mb-1">Telefone</label>
                            <input type="tel" class="form-control" minlength=8 maxlength=9 id="telefone"
                                placeholder="000000000" required="" pattern="^\d{8,9}$">
                            <div class="invalid-feedback">
                                Insira um telefone válido.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="nascimento" class="mb-1">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/aaaa" required="">
                    <div class="invalid-feedback">
                        Insira uma data.
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country" class="mb-1">Bairro de interesse</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                        <option value="" selected="selected">Choose...</option>
                        <option value="Centro">Centro</option>
                        <option value="Bairro Novo">Bairro Novo</option>
                        <option value="Bairro Velho">Bairro Velho</option>
                        <option value="Centro Industrial">Centro Industrial</option>
                        <option value="Jardim Central">Jardim Central</option>
                        <option value="Vila Nova">Vila Nova</option>
                    </select>
                    <div class="invalid-feedback">
                        Selecione um bairro.
                    </div>
                </div>

            </div>
            <hr class="mb-4">
            <h4 class="mb-2">Período para contato</h4>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="periodo" class="custom-control-input" id="manha" required="">
                <label class="custom-control-label" for="manha">MANHÃ</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="periodo" class="custom-control-input" id="tarde" required="">
                <label class="custom-control-label" for="tarde">TARDE</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="periodo" class="custom-control-input" id="noite" required="">
                <label class="custom-control-label" for="noite">NOITE</label>
                <div class="invalid-feedback">
                    Selecione ao menos um período para contato.
                </div>
            </div>
            <hr class="mb-4">

            <h4 class="mb-2">Autoriza contato por telefone?</h4>

            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="sim" name="autorizaContato" type="radio" class="custom-control-input" checked="checked"
                        required="">
                    <label class="custom-control-label" for="sim">Sim</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="nao" name="autorizaContato" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="nao">Não</label>
                </div>
            </div>
            <hr class="mb-4">
            <div class="d-block my-3">
                <label for="nome" class="mb-1">Informações adicionais</label>
                <textarea class="form-control" name="adicionais" id="adicionais"></textarea>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $('button[type="submit"]').on('click', function () {
            // validação para checar se ao menos um checkbox foi selecionado
            $cbx_group = $("input:checkbox[name='periodo']");

            $cbx_group.prop('required', true);
            if ($cbx_group.is(":checked")) {
                $cbx_group.prop('required', false);
            }
        });

    </script>
    <script src="validacao.js"></script>
</body>

</html>
