<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário InfoIdeias</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Não encontrou o que procurava? <br>
        Preencha o formulário e retornaremos o contato.
    </h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" required> <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento">
        <label for="bairro">Bairro de interesse:</label>
        <select list="bairros" name="bairro">
            <datalist id="bairros">
                <option value="Centro">Centro</option>
                <option value="Bairro Novo">Bairro Novo</option>
                <option value="Bairro Velho">Bairro Velho</option>
                <option value="Centro Industrial">Centro Industrial</option>
                <option value="Jardim Central">Jardim Central</option>
                <option value="Vila Nova">Vila Nova</option>
            </datalist>
        </select>

        <br>
        <br>

        <p>Período para contato:</p>
        <input type="checkbox" id="manha" name="manha" value="Bike">
        <label for="manha"> MANHÃ</label><br>
        <input type="checkbox" id="tarde" name="tarde" value="Car">
        <label for="tarde"> TARDE</label><br>
        <input type="checkbox" id="noite" name="noite" value="Boat">
        <label for="noite"> NOITE</label>

        <p>Autoriza contato por telefone?</p>
        <input type="radio" name="sim" id="sim"><label for="sim">Sim</label>
        <input type="radio" name="nao" id="nao"><label for="nao">Não</label>
        <br>
        <br>

        <label for="adicionais">Informações adicionais:</label><br>
        <textarea name="adicionais" id="adicionais" cols="30" rows="10"></textarea>
    </form>

</html>
</body>

</html>
